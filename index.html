<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXPECTOPATRONUS的博客</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=FZYaoti:wght@400;700&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'FZYaoti', sans-serif;
    font-size: 0.4vw; /* 增大到原来的两倍 */
    overflow: hidden; /* 防止流星超出视口 */
    background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,50,1) 100%);
  }
  .bg {
    height: 100%;
    position: relative;
  }
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }
  @keyframes twinkle {
    0%, 100% {
      opacity: 0.8;
    }
    50% {
      opacity: 0.2;
    }
  }
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 0.6vw; /* 增大到原来的两倍 */
    cursor: pointer;
    transition: color 0.3s, transform 0.3s;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  .centered:hover {
    color: yellow;
    transform: translate(-50%, -50%) scale(1.1);
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.3vw; /* 增大到原来的两倍 */
    animation: glow 1.5s infinite alternate;
  }
  @keyframes glow {
    0% {
      text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white, 0 0 20px white;
    }
    100% {
      text-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow, 0 0 40px yellow;
    }
  }
  .shooting-star {
    position: absolute;
    width: 2px;
    height: 100px;
    background: linear-gradient(white, rgba(255, 255, 255, 0));
    animation: shooting 1.5s linear infinite;
  }
  @keyframes shooting {
    0% {
      transform: translate(0, 0) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translate(100vw, -100vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="bg" id="bg">
  <div class="centered" onclick="location.href='home/home.html'">
    欢迎来到EXPECTOPATRONUS的博客
  </div>
</div>

<div class="footer" id="footer">
  博客已运行时间: <span id="time">0</span> 
</div>

<script>
  function startTime() {
    var today = new Date();
    var blogStartTime = new Date('2024-09-17T22:00:00'); // 这里设置博客开始运行的时间
    var timeDiff = today.getTime() - blogStartTime.getTime();
    var seconds = Math.floor((timeDiff / 1000) % 60);
    var minutes = Math.floor((timeDiff / 1000 / 60) % 60);
    var hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
    var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    document.getElementById('time').textContent = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
  }
  setInterval(startTime, 1000);

  function createStar() {
    var star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.animationDelay = Math.random() * 2 + 's';
    document.getElementById('bg').appendChild(star);
  }

  function createShootingStar() {
    var star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    document.getElementById('bg').appendChild(star);
    setTimeout(() => {
      star.remove();
    }, 1500);
  }

  for (var i = 0; i < 150; i++) { // 增加到150颗星星
    createStar();
  }

  setInterval(createShootingStar, 3000); // 每3秒创建一个流星
</script>

</body>
</html>
